[pytest]
DJANGO_SETTINGS_MODULE = trinity_backend.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --cov=users
    --cov=products
    --cov=invoices
    --cov=reports
    --cov-report=html
    --cov-report=term-missing
    --verbose

# Test paths
testpaths = .

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
